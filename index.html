<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>
<body>
  <div id="container">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <section>
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa" class="saveAdd">Adicionar</button>
      <ol id="lista-tarefas"></ol>
      </ol>
      <button id="remover-selecionado" class="symbols">	&#128465;</button>
      <button id="mover-cima" class="symbols">&uArr;</button>
      <button id="mover-baixo" class="symbols">&dArr;</button>
      <button id="apaga-tudo" class="clear">Limpar Lista</button>
      <button id="remover-finalizados" class="clear">Limpar concluídos</button>
      <button id="salvar-tarefas" class="saveAdd">Salvar</button>
    </section>
</div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <!-- Header section -->
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>

  <!-- Input section -->
  <section>
    <label id="funcionamento" for="tarefa">Clique duas vezes em um item para marcá-lo como completo</label>
    <input type="text" name="tarefa" id="texto-tarefa">
    <button id="criar-tarefa">Criar tarefa</button>
  </section>

  <!-- List section -->
  <section>
    <ol id="lista-tarefas">
    </ol>
  </section>

  <!-- Controller section -->
  <section>
    <button id="apaga-tudo">Apagar todas as tarefas</button>
    <button id="remover-finalizados">Apagar tarefas concluídas</button>
    <button id="salvar-tarefas">Salvar lista</button><br><br>
    <button id="mover-cima">⬆</button>
    <button id="mover-baixo">⬇</button>
  </section>
</body>
<script src="script.js"></script>
</html>

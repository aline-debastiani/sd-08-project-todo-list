<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header class="center">
            <h1>Minha Lista de Tarefas</h1>
        </header>
    
        <div class="center">
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </div>
    
        <div class="center">
            <input type="text" placeholder="Digite o nome da tarefa." id="texto-tarefa">
        </div>
    
        <div id="lista">
            <ol id="lista-tarefas"></ol>
        </div>
        <div class="center">
            <label for="mover-cima">Mover p/ cima</label>
            <button id="mover-cima"><img src="seta_cima.ico" width="20px"></button>
            <button id="mover-baixo"><img src="seta_baixo.ico" width="20px"></button>
            <label for="mover-baixo">Mover p/ baixo</label>
        </div>
        <div class="center">
            <button id="criar-tarefa">Criar tarefa</button>
            <button id="apaga-tudo">Apagar tudo</button>
            <button id="remover-finalizados">Apagar tarefas finalizadas</button>
            <button id="remover-selecionado">Apagar tarefa selecionada</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

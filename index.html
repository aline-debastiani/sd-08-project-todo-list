<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app-container">
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <em id="funcionamento"
          >Clique duas vezes em um item para marc√°-lo como completo</em>
      </header>
      <main>
        <input type="text" id="texto-tarefa" placeholder="Nova tarefa" />
        <button id="criar-tarefa">Adicionar</button>
        <ol id="lista-tarefas"></ol>
      </main>
      <footer>
          <button id="apaga-tudo">Apagar Lista</button>
          <button id="remover-finalizados">Apagar Completos</button>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv='X-UA-Compatible' content='IE=edge'/>
		<meta name="viewport" content="width=device-width, initial-" />
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Minha Lista de Tarefas</title>
	</head>
	<body>
		<div class="container">
			<header class="title" id="title">
				Minha Lista de Tarefas
			</header>
			<p class="funcionamento" id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

			<section class="inputAdd">
				<input type="text" class="texto-tarefa" id="texto-tarefa" placeholder="What do you want do to?"></input>
				<button class="criar-tarefa" id="criar-tarefa">Adicionar</button>
			</section>

			<ol id="lista-tarefas"></ol>

			<section class="botoes">
				<button class="remover-selecionado" id="remover-selecionado"><i class="fa fa-close"; style="font-size:15px"></i></button>
				<button class="mover-cima" id="mover-cima"><i class="fa fa-angle-double-up"; style="font-size:15px"></i></button>
				<button class="mover-baixo" id="mover-baixo"><i class="fa fa-angle-double-down"; style="font-size:15px"></i></button>
				<button class="remover-finalizados" id="remover-finalizados">Limpar Completos</button>
				<button class="apaga-tudo" id="apaga-tudo">Limpar Lista</button>
				<button class="salvar-tarefas" id="salvar-tarefas">Salvar Lista</button>
			</section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
